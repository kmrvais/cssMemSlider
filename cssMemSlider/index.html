<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
<div class="slider">
    <input class="slider__button" name="slide" type="radio" id="slide-first" checked>
    <input class="slider__button" name="slide" type="radio" id="slide-second">
    <input class="slider__button" name="slide" type="radio" id="slide-third">
    <input class="slider__button" name="slide" type="radio" id="slide-fourth">
    <input class="slider__button" name="slide" type="radio" id="slide-fifth">
    <div class="slider__wrapper">
        <div class="slider__slide slider__slide_first">
            <div>подпись1</div>
        </div>
        <div class="slider__slide slider__slide_second">
            <div>подпись2</div>
        </div>
        <div class="slider__slide slider__slide_third">
            <div>подпись3</div>
        </div>
        <div class="slider__slide slider__slide_fourth">
            <div>подпись4</div>
        </div>
        <div class="slider__slide slider__slide_fifth">
            <div>подпись5</div>
        </div>
    </div>
    <div class="slider__controls">
        <label class="slider__button-point" for="slide-first"></label>
        <label class="slider__button-point" for="slide-second"></label>
        <label class="slider__button-point" for="slide-third"></label>
        <label class="slider__button-point" for="slide-fourth"></label>
        <label class="slider__button-point" for="slide-fifth"></label>
    </div>
</div>
</body>
</html>
