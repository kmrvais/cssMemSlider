<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
<div class="slider">
    <input class="slider__button" name="slide" type="radio" id="slide-first" checked>
    <input class="slider__button" name="slide" type="radio" id="slide-second">
    <input class="slider__button" name="slide" type="radio" id="slide-third">
    <input class="slider__button" name="slide" type="radio" id="slide-fourth">
    <input class="slider__button" name="slide" type="radio" id="slide-fifth">
    <div class="slider__wrapper">
        <div class="slider__slide slider__slide_first">
            <img src="cat1.jpeg"
                 height="485"
                 width="728"
                 alt="cat1"
                 class="slider__slide-img">
            <div class="slider__slide-name">Рыжий кот</div>
        </div>
        <div class="slider__slide slider__slide_second">
            <img src="cat2.jpg"
                 height="340"
                 width="600"
                 alt="cat2"
                 class="slider__slide-img">
            <div class="slider__slide-name">Злой кот</div>
        </div>
        <div class="slider__slide slider__slide_third">
            <img src="cat3.jpg"
                 height="432"
                 width="768"
                 alt="cat3"
                 class="slider__slide-img">
            <div class="slider__slide-name">Милый кот</div>
        </div>
        <div class="slider__slide slider__slide_fourth">
            <img src=cat4.jpg
                 height="1661"
                 width="2500"
                 alt="cat4"
                 class="slider__slide-img">
            <div class="slider__slide-name">Любопытный кот</div>
        </div>
        <div class="slider__slide slider__slide_fifth">
            <img src="cat5.jpg"
                 height="696"
                 width="900"
                 alt="cat5"
                 class="slider__slide-img">
            <div class="slider__slide-name">Надменный кот</div>
        </div>
    </div>
    <div class="slider__controls">
        <label class="slider__button-point" for="slide-first">
            <div></div>
        </label>
        <label class="slider__button-point" for="slide-second">
            <div></div>
        </label>
        <label class="slider__button-point" for="slide-third">
            <div></div>
        </label>
        <label class="slider__button-point" for="slide-fourth">
            <div></div>
        </label>
        <label class="slider__button-point" for="slide-fifth">
            <div></div>
        </label>
    </div>
</div>
</body>
</html>
